<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Git Page</title>

  <style type="text/css">
    .btn {
      display: block;
      border: none;
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border-radius: 100px;
      border-top: 3px solid black;
      border-bottom: 3px solid black;
      transition: all ease .3s;
    }
    .btn:hover {
      border-top: 3px solid red;
      border-bottom: 3px solid red;
      transition: all ease .3s;
    }
    .btn:active,
    .btn:focus,
    .btn:visited {
      border: none;
    }
  </style>

</head>
<body>
  <p style="width: 100%; text-align: center; margin-top: 50px;">
    Hello world, kinda new here. Give me a little bit o' time and there should be something juicy here!
  </p>
  <button class="btn">
    Hover Me!
  </button>
</body>
</html>
