<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I'm Adam!</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <section id="header">
    <div id="shadow-overlay"></div>
    <p class="text-bar">
      My name is <button class="shadow-button" id="adam"><span class="font-blue">Adam</span></button>... and i'm <span class="cross-thru">skilled</span>, <span class="bold">lucky</span> enough to be marrying <button class="shadow-button" id="cass"><span class="font-blue">this hotty</span></button> in September!
    </p>
  </section>

  <script type="text/javascript">
    (function() {
      var buttons = document.getElementsByClassName('shadow-button'),
          shadowOverlay = document.getElementById('shadow-overlay');

      var showShadow = function(imgTarget) {
        var newBg = '/images/header-hover-'+imgTarget+'.png';
        shadowOverlay.style.background = `url(${newBg}) no-repeat top center / 100%`;
      }

      var hideShadow = function() {
        shadowOverlay.style.background = '';
      }

      for (var i = 0; i < buttons.length; i++) {
        console.log(i + ' ' + buttons[i].getAttribute('id'));
        var id = buttons[i].getAttribute('id');
        buttons[i].addEventListener("mouseover", function() {showShadow(id);});
        buttons[i].addEventListener("mouseout", function() {hideShadow;});
      }

      window.onblur = function() {
        document.title = 'Come back!';
      }
      window.onfocus = function() {
        document.title = 'I\'m Adam';
      }
    })();
  </script>
</body>
</html>
