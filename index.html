<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Git Page</title>

  <style type="text/css">
    .btn {
      display: block;
      border: none;
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border-radius: 100px;
      border-top: 3px solid black;
      border-bottom: 3px solid black;
      transition: all ease .3s;
      position: relative;
    }
    .btn:before {
      content: 'Hover Me!';
      width: 100%;
      height: 100%;
      position: absolute;
      line-height: 100px;
      top: 0;
      left: 0;
    }
    .btn:hover {
      cursor: pointer;
      transform: rotate(180deg);
      transition: all ease .3s;
      border-top: 5px solid red;
      border-bottom: 5px solid red;
      border-left: 2px solid red;
      border-right: 2px solid red;
    }
    .btn:hover:before {
      transform: rotate(-180deg);
    }
    .btn:active,
    .btn:focus,
    .btn:visited {
      outline: none;
    }
  </style>

</head>
<body>
  <p style="width: 100%; text-align: center; margin-top: 50px;">
    Hello world, kinda new here. Give me a little bit o' time and there should be something juicy here!
  </p>
  <button class="btn"></button>
</body>
</html>
