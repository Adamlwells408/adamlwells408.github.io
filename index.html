<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Adam!</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <section id="header">
    <div id="shadow-overlay"></div>
    <div class="text-bar">
      My name is <button class="shadow-button" id="adam" onclick="showShadow(this.id)"><span class="font-blue">Adam</span></button>... and i'm <span class="cross-thru">skilled</span>, <span class="bold">lucky</span> enough to be marrying <button class="shadow-button" id="cass" onclick="showShadow(this.id)"><span class="font-blue">this hotty</span></button> in September!
    </div>
  </section>

  <script type="text/javascript">
    var buttons = document.getElementsByClassName('shadow-button'),
        header = document.getElementById('header'),
        shadowOverlay = document.getElementById('shadow-overlay');

    var showShadow = function(imgTarget) {
      var newBg = '/images/header-hover-'+imgTarget+'.png';
      shadowOverlay.style.background = `url(${newBg}) no-repeat top center / 100%`;
    }

  </script>
</body>
</html>
